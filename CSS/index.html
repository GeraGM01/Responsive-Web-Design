    <h3>Lista de Gatos</h3>

      <p>Cosas que los Gatos <em>aman</em>:</p>

      <ul>
        <li>Menta gatuna</li>
        <li>Apuntadores laser</li>

      </ul>

      <p>Cosas que los Gatos <strong>odian</strong>:</p>
      <ol>
        <li>Tratamientos antipulgas</li>
        <li>Truenos</li>
        <li>Otros gatos</li>
      </ol>
      <img src="/CSS/img/gatos.webp" alt="Imagen de gatitos" class="imagen-de-gatos">

    </div>

    <form action="">

      <!-- Botones de radio -->
      <label for="interior"> <input type="radio" id="interior" name="interior-exterior" checked
          value="interior">Interior </label>
      <br>
      <label for="exterior"> <input type="radio" id="exterior" name="interior-exterior" value="exterior">Exterior
      </label>
      <br>

      <label for="carinoso"> <input type="checkbox" name="personalidad" id="carinoso" checked value="carinoso">Cariñoso
      </label> <br>
      <label for="peresozo"> <input type="checkbox" name="personalidad" id="peresozo" value="peresozo">Perezoso </label>
      <br>
      <label for="energico"> <input type="checkbox" name="personalidad" id="energico" value="energico">Enérgico </label>
      <br>


      <!-- Texto y boton enviar 
             el atributo value especifica que valor se va a enviar al servidor cuanso se envie la
             respuesta del usuario.
        -->
      <input type="text" placeholder="URL de la foto de tu gato" required>
      <br>
      <button type="submit">Enviar</button>
    </form>
