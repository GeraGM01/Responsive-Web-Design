<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unidades absolutas y relativas</title>
    <link rel="stylesheet" href="/CSS/style3.css" />
  </head>

  <body>
    <div id="contenedor-principal">
      <div class="rectangulo px">200px de Ancho</div>
      <!-- Unidad absoluta -->
      <div class="rectangulo vw">20vw de Ancho</div>
      <!-- Unidad relativa, depende del tamaño de la pantalla del navegador -->
      <div class="rectangulo em">15em de Ancho</div>
      <!-- Unidad relativa, depende del tamaño de la letra del contenedor -->
    </div>
  </body>
</html>
