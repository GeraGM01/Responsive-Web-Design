<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio banderas</title>
    <link rel="stylesheet" href="/Ejercicio Banderas/style.css" />
  </head>

  <body>
    <!-- Bandera de Yucatan -->
    <div class="bandera">
      <div class="verde-yuc">
        <div class="estrella-superior">
          <img src="/Ejercicio Banderas/img/Estrella.png" alt="" />
          <img src="/Ejercicio Banderas/img/Estrella.png" alt="" />
        </div>

        <div class="estrella-inferior">
          <img src="/Ejercicio Banderas/img/Estrella.png" alt="" />
          <img src="/Ejercicio Banderas/img/Estrella.png" alt="" />
        </div>
      </div>
      <div class="rojo-yuc-1"></div>
      <div class="blanco-yuc"></div>
      <div class="rojo-yuc-2"></div>
    </div>

    <!-- Bandera de SLP -->
    <div class="bandera">
      <div class="blanco-slp">
        <img
          class="escudo-slp"
          src="https://envios.conago.org.mx/uploads/imagenes/entidadesfederativas/slp.png"
          alt=""
        />
      </div>
      <div class="azul-slp"></div>
    </div>

    <!-- Bandera de Aguascalientes -->
    <div class="bandera">
      <div class="azul-bajo-ags"></div>
      <div class="blanco-ags"></div>
      <div class="dorado-ags"></div>
    </div>
  </body>
</html>
